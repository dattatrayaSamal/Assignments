<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
      }
      th,
      td {
        padding: 10px;
      }
      th {
        text-align: left;
        background-color: green;
        color: black;
      }
      /* td {
        background-color: #f2f2f2;
      } */
      table,
      th,
      td {
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price per Unit</th>
        <th>Description</th>
        <th>Total Price</th>
      </tr>
      <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>$10</td>
        <td>This is product 1</td>
        <td colspan="2"><b>$20</b></td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>3</td>
        <td>$20</td>
        <td>This is product 2</td>
        <td colspan="2"><b>$60</b></td>
      </tr>
      <tr style="background-color: rgb(235, 228, 228)">
        <td colspan="4"><b>Sum</b></td>
        <td><b>$80</b></td>
      </tr>
    </table>
  </body>
</html>
