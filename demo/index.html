    <title>MI Store</title>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      .left,
      .right {
        display: flex;
        gap: 35px;
      }
      .right p {
        margin: 0;
      }
      .left > img {
        width: 35px;
        height: 45px;
        border-radius: 12px;
      }
      .right > img {
        width: 20px;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 400px;
        height: 250px;
        border: 2px solid black;
        padding: 20px;
      }
      .details {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .price {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .price p:nth-child(1) {
        font-size: 20px;
      }
      .price p:nth-child(2) {
        text-decoration: line-through;
        color: gray;
      }
      .discount {
        color: orangered;
        font-size: 16px;
        font-weight: bold;
        border: 2px solid orangered;
        border-radius: 5px;
        padding: 5px;
        width: 60px;
        text-align: center;
      }
      .product-image img {
        width: 100px;
        height: 150px;
      }
    </style>
